---
name: Develop branch workflow

on:
  push:
    branches:
      - develop
    paths-ignore:
      - "**.md"

  pull_request:
    branches:
      - develop
    paths-ignore:
      - "**.md"

env:
  GALAXY_ROLE_NAME: christiangda.awscli

defaults:
  run:
    working-directory: ${{ env.GALAXY_ROLE_NAME }}

jobs:
  test:
    name: "Python ${{ matrix.python }} - Ansible ${{ matrix.ansible }}"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [2.7, 3.9]
        ansible: [">=2.9,<3.0.0", ">=3.0.0,<4.1.0", ">=4.1.0,<4.2.0"]

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: ${{ env.GALAXY_ROLE_NAME }}

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v2
        with:
          python: ${{ matrix.python }}

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      - name: Install ansible ${{ matrix.ansible }} and dependencies
        env:
          ANSIBLE_VERSION: ${{ matrix.ansible }}
        run: |
          pip install ansible"$ANSIBLE_VERSION"
          pip install molecule
          pip install docker
          pip install 'molecule[docker]'
          pip install flake8
          pip install selinux
          pip install docker
          pip install pylint
          pip install rope
          pip install ansible-lint

      - name: Show versions
        run: |
          flake8 --version
          molecule --version
          ansible --version
          python -VV

      - name: Run molecule
        run: |
          molecule test --scenario-name default
